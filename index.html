<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/b9c11e8535.js" defer crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
      <div class="left-container">
          
        <!-- upContainer -->
           <div class="up-container">
            <!-- chat-area -->
            <div class="chat-area">
                

                <!-- chat-upperArea -->
                <div class="up-area">
                     <div class="chat-icon">
                        <span><i class="fa-solid fa-angle-left back"></i></span>
                         <img src="images/naruto.jpg" alt="">
                         <div class="chat-text">
                              <div class="chat-title">Naruto Uzumaki</div>
                              <div class="online"><div class="green"></div>Online</div>
                         </div>
                     </div>
                     <div class="social-icons">
                        <i class="fa-solid fa-phone"></i>
                        <i class="fa-solid fa-video"></i>
                     </div>
                </div>
                <!-- end chat-upperArea -->

                <!-- message-container -->
                <div class="messages-container">
                  
                </div>
                <!-- end message-container -->

                <div class="input-text">
                    <i class="fa-solid fa-plus"></i>
                    <div class="input-icon"><input type="text" placeholder="Type here..." id="naruto-input"><button type="submit" id="naruto-btn"><i class="fa-solid fa-paper-plane"></i></button></div>
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </div>
             <!-- end chat-area -->

            <nav>
                <p class="edit">Edit</p>
                <i class="fa-regular fa-pen-to-square"></i>
             </nav>

             <div class="header">
                <h2 class="heading">Chats</h2>
                <p class="new-group">New group</p>
             </div>
              <div class="search">
                <span><i class="fa-solid fa-magnifying-glass"></i></span><input type="text" placeholder="Search">
              </div>   
           </div>
           <!-- end -->

           <!-- down-container -->
           <div class="down-container">
            <div class="chat-message-container">
                <div class="chat-container">
                    <div class="icon">
                        <img src="images/naruto.jpg" alt="">
                    </div>
                    <div class="chat">
                       <div class="title-name">Naruto Uzumaki</div>
                       <div class="txt">Message.....</div>
                    </div>
                </div>  
            </div>
            <div class="footer">
                 <div class="footer-center">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-comment"></i>
                    <i class="fa-solid fa-gear"></i>
                 </div>
            </div>
           </div>
        </div>






      <div class="right-container">
             <div class="right-nav">
                <div class="chat-icon">
                    <span><i class="fa-solid fa-angle-left" style="font-size: 1.3em; color: #304FFE;"></i></span>
                     <img src="images/kakshi.jpg" alt="">
                     <div class="chat-text">
                          <div class="chat-title">Kakashi Sensei</div>
                          <div class="online"><div class="green"></div>Online</div>
                     </div>
                 </div>
                 <div class="social-icons">
                    <i class="fa-solid fa-phone"></i>
                    <i class="fa-solid fa-video"></i>
                 </div>
             </div>

             <div class="right-message-container">
                 
             </div>
             <div class="right-input-text">
                <i class="fa-solid fa-plus"></i>
                <div class="right-input-icon"><input type="text" placeholder="Type here..." id="Kakashi-input"><button type="submit" id="ks-btn"><i class="fa-solid fa-paper-plane"></i></button></div>
                <i class="fa-solid fa-microphone"></i>
            </div>
      </div>
   </div>
</body>
</html>
